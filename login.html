<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .logo {
      max-width: 300px;
      height: auto;
      display: block;
      margin: 0 0 50px;
    }
  </style>
</head
<body>
  <div class="login-box">
    <img src="logo-.png" alt="Company Logo" class="logo">
    <h2>Sign In</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>  
    const systemUsername = "Gopi@avis";
    const systemPassword = "Gopi123";
    let maxAttempt = 3;
    let attemptsUsed = 0;

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent form refresh
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const messageBox = document.getElementById("message");

      if (maxAttempt > 0) {
        attemptsUsed++;
        if (user === systemUsername && pass === systemPassword) {
          window.location.href = "dashboard.html";
        } else {
          maxAttempt--;
          messageBox.style.color = "red";
          if (maxAttempt > 0) {
            messageBox.textContent = "Incorrect credentials. Attempt " + attemptsUsed + " failed. You have " + maxAttempt + " attempt" + (maxAttempt === 1 ? "" : "s") + " left.";
          } else {
            messageBox.textContent = "Account locked due to too many failed attempts.";
          }
        }
      }
    });
  </script>
</body>
</html>
